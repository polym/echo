<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UPYUN Notify Receiver</title>
<link rel="stylesheet" href="http://static-cache.b0.upaiyun.com/css/bootstrap.min.css">
<link rel="stylesheet" href="http://static-cache.b0.upaiyun.com/css/bootstrap-theme.min.css">
<script src="http://static-cache.b0.upaiyun.com/js/jquery.min.js"></script>
<script src="http://static-cache.b0.upaiyun.com/js/bootstrap.min.js"></script>
<style type="text/css">
.bs-example{
    margin: auto;
    width: 1000px;
}
</style>
</head><body><div class="">
    <table class="table table-bordered table-striped" style="table-layout:fixed;word-wrap:break-word;width: 1500px;">
        <thead>
            <tr>
                <th style="width:150px;">Date</th>
                <th style="width:60px;">Method</th>
                <th style="width:100px;">RequestURI</th>
                <th style="width:100px;">RemoteAddr</th>
                <th style="width:100px;">UserAgent</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
        {{range .}}
        <tr class="success">
            <td>{{.Date}}</td>
            <td>{{.Method}}</td>
            <td>{{.RequestURI}}</td>
            <td>{{.RemoteAddr}}</td>
            <td>{{.UA}}</td>
            <td><pre>{{.Body}}</pre></td>
        </tr>
        {{end}}
</tbody></table></div></body></html>
